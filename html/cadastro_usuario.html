<!-- cadastro_usuario.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- Barra superior -->
        <header>
            <div class="logo">MenteClara</div>
         
        </header>

        <!-- Tela de cadastro -->
        <div class="login-box">
            <form id="loginForm">
                <label for="nome"><img width="100" height="100" src="https://img.icons8.com/ios/100/name--v1.png" alt="name--v1"  style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;"/>Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>



                <label for="companhia"><img width="100" height="100" src="https://img.icons8.com/ios/100/company--v1.png" alt="company--v1" style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;"/>Companhia:</label>
                <input type="text" id="companhia" name="companhia" placeholder="Digite sua companhia" required>

                <label for="cidade"><img width="16" height="16" src="https://img.icons8.com/small/16/map.png" alt="map" tyle="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;"/>Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
                
                <label for="telefone"><img width="100" height="100" src="../img/phone-call-auricular-symbol-in-black_icon-icons.com_56483.png" alt="name--v1"  style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;"/>Telefone</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone" required>

                <label for="email"><img width="100" height="100" src="../img/o-email.png" alt="name--v1"  style="width: 20px; height: 20px; margin-right: 6px; vertical-align: middle;"/>E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="password"><img width="100" height="100" src="https://img.icons8.com/ios/100/lock-2.png" alt="name--v1"  style="width: 20px; height: 20px; margin-right: 6px; vertical-align: middle;"/>Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <button type="submit" class="btn-submit">Concluir cadastro</button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/registro.js"></script>
    <!-- Importa a lógica de registro -->
</body>
</html>
