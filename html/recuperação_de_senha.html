<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  
    <link rel="stylesheet" href="../css/recuperação_de_senha.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- Barra superior -->
        <header>
            <div class="logo" >MenteClara</div>
            
          <a href="../index.html">
            <button type="button" class="btn">Voltar a pagina inicial</button>
        </a>
        </header>

        <!-- Tela de login -->
       
        <div class="login-box">
          
            <form id="recoverPasswordForm">
                <label for="email">Digite seu e-mail:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
            <p id="message" class="hidden"></p>

        </div>
    </div>

    <script type="module" src="../js/recuperação_senha.js"></script>

</body>
</html>
