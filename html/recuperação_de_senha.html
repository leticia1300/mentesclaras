<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/recuperação_de_senha.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- Barra superior -->
        <header>
            <div class="logo" >MenteClara</div>
            
          <a href="../index.html">
            <button type="button" class="btn">Voltar a pagina inicial</button>
        </a>
        </header>

        <!-- Tela de login -->
       
        <div class="login-box">
          
            <form id="loginForm">
                <label for="email">Informe um e-mail e enviaremos um link para recuperação da sua senha</label>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                
                
               

                <button type="submit" class="btn-submit">Enviar link de recuperação</button>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
