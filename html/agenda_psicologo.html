<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/agenda_psicologo.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="dashboard_psicologo.html">
                        <img src="../img/painel-de-controle.png" alt="Ícone do Dashboard"
                            style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;">
                        Dashboard
                    </a></li>
                <li><a href="cliente_psicologo.html">
                        <img src="../img/cliente.png" alt="Ícone do Cliente"
                            style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;">
                        Cliente
                    </a></li>
                <li><a href="agenda_psicologo.html" class="active">
                        <img src="../img/agenda.png" alt="Ícone da Agenda"
                            style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;">
                        Agenda
                    </a></li>
                <li><a href="questionario_psicologo.html">
                        <img src="../img/questionario.png" alt="Ícone dos Questionários"
                            style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;">
                        Questionários
                    </a></li>
            </ul>
        </div>

        <div class="main-content">
            <header>
                <h1>MenteClara</h1>
                <div class="user-dropdown">
                    <button class="user-button">
                        <img src="../img/imagem-do-usuario-com-fundo-preto.png" alt="Ícone do Usuário"
                            style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;">
                        Usuário
                    </button>
                    <div class="dropdown-menu">
                        <a href="../index.html">Sair</a>
                    </div>
                </div>
            </header>

            <section class="content">
                <!-- Calendário -->
                <div id="calendar-container">
                    <div id="calendar"></div>
                </div>

                <!-- Tabela de agendamentos -->
                <table id="appointments-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Companhia</th>
                            <th>Email</th>
                            <th>Contato</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody id="appointments-body">
                        <!-- As linhas de agendamentos serão inseridas aqui -->
                    </tbody>
                    <tr id="no-data-message" style="display: none;">
                        <td colspan="5" style="text-align: center;">Nenhum agendamento encontrado</td>
                    </tr>
                </table>

            </section>
        </div>
    </div>

    <script type="module" src="../js/agenda_psicologo.js"></script>
</body>

</html>
