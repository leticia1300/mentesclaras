<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <!-- Barra superior -->
        <header>
            <div class="logo">MenteClara</div>

            <a href="../index.html">
                <button type="button" class="btn">Voltar a pagina inicial</button>
            </a>
        </header>

        <!-- Tela de login -->
        <div class="login-box">
            <form id="loginForm">
                <label for="email"><img width="100" height="100" src="https://img.icons8.com/ios/100/new-post--v1.png" alt="new-post--v1" style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;"/>E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="password"><img width="100" height="100" src="https://img.icons8.com/ios/100/lock-2.png" alt="lock-2" style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;"/>Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <div class="forgot-password">
                    <a href="recuperação_de_senha.html">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-submit">ENTRAR</button>
            </form>
        </div>
    </div>
    
    <script type="module" src="../js/login.js"></script>


</body>

</html>
